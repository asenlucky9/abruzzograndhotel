[build]
publish = "C:\\Users\\king\\OneDrive\\Desktop\\Abruzzo Grand Hotel"
publishOrigin = "config"
base = "C:\\Users\\king\\OneDrive\\Desktop\\Abruzzo Grand Hotel"

[build.environment]
NODE_VERSION = "16"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "*.css"

[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.js"

[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate"
Pragma = "no-cache"
Expires = "0"

[[headers]]
for = "*.png"

[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpg"

[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpeg"

[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.gif"

[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.svg"

[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.html"

[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate"
Pragma = "no-cache"
Expires = "0"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

